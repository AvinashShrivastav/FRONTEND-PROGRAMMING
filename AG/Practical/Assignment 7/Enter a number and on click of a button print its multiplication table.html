<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Printer</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number : ");
        num = Number.parseInt(num);
        for(let i = 1; i<=10; i++ ){
            document.write(num + " X " + i + " = " + num*i + "<br>");

        }
    </script>
    
</body>
</html>
