      function getSearchEngineTermIndex(source = 'none') {
        const searchEngineListAndKey = {
          google: 'q',
          bing: 'q',
          daum: 'q',
          baidu: 'wd',
          naver: 'query',
          yahoo: 'p',
          yandex: 'text',
        };

        const key = searchEngineListAndKey[source] || 'q';

        try {
          const referrerUrl = new URL(document.referrer);
          return new URLSearchParams(referrerUrl.search).get(key);
        } catch {
          return '';
        }
      }

      function getParamsIndex() {
        try {
          const searchParams = new URLSearchParams(window.location.search);

          if (searchParams.has('referral-key')) {
            return {
              source: 'referral-link.getliner.com',
              medium: 'referral',
            };
          }

          if (searchParams.has('invite-code')) {
            return {
              source: 'liner_email_mention_thread_page',
              medium: 'liner_email_mention',
            };
          }

          if (searchParams.has('utm_source') || !document.referrer) {
            return {
              source: searchParams.get('utm_source') || 'none',
              medium: searchParams.get('utm_medium') || 'none',
              campaign: searchParams.get('utm_campaign') || 'none',
              term: searchParams.get('utm_term') || 'none',
              content: searchParams.get('utm_content') || 'none',
            };

            return {
              medium: 'liner_thread_list_page',

          try {
            referrerHostName = new URL(document.referrer).hostname;
          } catch {
            referrerHostName = 'none';
          }

          const searchEngineListAndKey = {
            google: 'q',
            bing: 'q',
            daum: 'q',
            baidu: 'wd',
            naver: 'query',
            yahoo: 'p',
            yandex: 'text',

            ) ||

            );

          if (isFromSearchEngine) {
            return {
              source: source || 'none',
              medium: 'organic',
              term: getSearchEngineTermIndex(source),

          return {
            source: referrerHostName,
            source_full_url: document.referrer,
            medium: 'referral',
          };
        } catch {
          return {};
        }
      }

          const windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'];
          const iosPlatforms = ['iPhone', 'iPad', 'iPod'];

          let os;

          if (macosPlatforms.indexOf(platform) !== -1) {
            os = 'mac';
          } else if (iosPlatforms.indexOf(platform) !== -1) {
            os = 'ios';
          } else if (windowsPlatforms.indexOf(platform) !== -1) {
            os = 'windows';
          } else if (/Android/.test(userAgent)) {
            os = 'aos';
          } else if (!os && /Linux/.test(platform)) {
            os = 'linux';

          return os;
        } catch {}
