<!DOCTYPE html>
<html lang="en">
<head>
    <title>Strings</title>
</head>
<body>
    <script>
        let str = "Please give Rs 1000";
        console.log(str.slice(-4));
        console.log(str.toLowerCase());
        console.log(str.includes("give",7));
        console.log(str.startsWith("Please"));
        console.log(str.endsWith(1000));

    </script>
</body>
</html>
