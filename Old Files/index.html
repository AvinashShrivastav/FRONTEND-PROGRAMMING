<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <script src="script.js"></script>
    </script>
</head>
<body>
    <h2>Registration Form</h2>
    <hr>
    <form onsubmit="return ValidateEmail()">
        <label>User Name : </label>
        <input type="text" name="user" id="userName" placeholder="Enter User Name here">
        <br>
        <label>Email Id : </label>
        <input type="email" name = 'email' id = "email" placeholder="Enter User Name here">
        <br>
        <input type="submit" value="Check Validation">
    </form>
    
</body>
</html>
