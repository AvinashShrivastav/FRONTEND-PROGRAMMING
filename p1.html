<!DOCTYPE html>
<html>
<head>
<!-- CSS Using class -->
<title>Css using class- font-family Property</title>
<style>
body{
text-align:center;
}
/* Class Selector--selecting the class with name a within h1 tag */
h1.a {
  font-family: "Times New Roman", Times, serif;
  color:Red;
}
/* Class Selector--selecting the class with name b within h2 tag */
h2.b {
  font-family: Arial, Helvetica, sans-serif;
  color:blue;
}
h2 span.clg_name{
    color: rgb(52, 202, 25); 
     
}
</style>
</head>
<body>
<h1>The font-family Property</h1>

<h1 class="a">Hello World :) :)</h1>

<h2 class="b">Welcome to the <span class="clg_name">Saheed Sukhdev College of Business Studies</span></h2>
<h2></h2>
</body>
</html>
