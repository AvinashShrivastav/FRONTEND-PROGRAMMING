<!DOCTYPE html>
<html lang="en">
<head>
    <title>Greatest of three number</title>
</head>
<body>
    <script>
        num1 = Number.parseInt(prompt("Enter first number :"))
        num2 = Number.parseInt(prompt("Enter second number :"))
        num3 = Number.parseInt(prompt("Enter third number :"))
        if (num1 > num2 && num2 > num3){
            alert(num1 + " is maximum")
        }
        else if(num2 > num1 && num2 > num3){
            alert(num2 + " is maximum")
        }
        else{
            alert(num3 +" is maximum")
        }
    </script>
   
</body>
</html>
