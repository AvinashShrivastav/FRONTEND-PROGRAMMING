<!DOCTYPE html>
<html lang="en">


<head>
    <title>Factorial of a number : </title>
</head>


<body>
    <script>
        let num = Number.parseInt(prompt("Enter a number :"))
        console.log(num, typeof num)
        if (num > 0) {
            var fact = 1;
            for (let i = 1; i <= num; i++) {
                fact *= i;
            }
        }
        else if (num === 0) {
            fact = 1;
        }
        else {
            fact = -1
        }
        document.write((fact >= 0)? "Factorial of " + num + " is " + fact : "Factorial is not defined for " + num)


    </script>
</body>


</html>
