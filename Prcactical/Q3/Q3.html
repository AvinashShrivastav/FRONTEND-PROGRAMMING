<!DOCTYPE html>
<html>
  <head>
    <title>Current Semester's Timetable</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }
      
      th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
      }
      
      th {
        background-color: #4CAF50;
        color: white;
      }
      
      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Current Semester's Timetable</h1>
    <table>
      <thead>
        <tr>
          <th>Time/Day</th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>8:00 AM - 9:30 AM</td>
          <td>Physics</td>
          <td>Maths</td>
          <td>Computer Science</td>
          <td>Chemistry</td>
          <td>English</td>
        </tr>
        <tr>
          <td>10:00 AM - 11:30 AM</td>
          <td>English</td>
          <td>Chemistry</td>
          <td>Physics</td>
          <td>Maths</td>
          <td>Computer Science</td>
        </tr>
        <tr>
          <td>12:00 PM - 1:30 PM</td>
          <td>Computer Science</td>
          <td>Physics</td>
          <td>English</td>
          <td>Chemistry</td>
          <td>Maths</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
