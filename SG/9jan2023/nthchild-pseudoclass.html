<!DOCTYPE html>
<html lang="en">
<head>
    <title>nth-child psuudo class</title>
    <style>
        th{
            background-color: aquamarine;
        }
        tr:nth-child(odd){
            background: red
        }
        tr:nth-child(even){
            background: cyan
        }
    </style>
</head>
<body>

        <thead>
            <th>Name</th>
            <th>Mobile</th>
        </thead>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>

        </tr>

    </table>

</html>
