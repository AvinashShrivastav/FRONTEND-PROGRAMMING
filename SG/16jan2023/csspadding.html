<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Padding Properties</title>
    <style>
        h1{
            text-align: center;
        }
        div{
            border: solid;
        }
        div#para1 {

            padding-top: 50px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 80px;
        }

        div#para2 {
            padding: 25px 50px 75px 100px;
        }
    </style>
</head>

<body>
    <h1>CSS Padding Properties</h1>
    <div id="para1">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Suscipit, quasi?
    </div>
    <div id="para2">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt, corrupti!
    </div>

</body>

</html>
