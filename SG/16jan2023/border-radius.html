<!DOCTYPE html>
<html lang="en">

<head>
    <title>Border Radius</title>
    <style>
        p.normal {
            border: 2px solid red;
        }
        p.round1 {
            border: 2px solid red;
            border-radius: 5px;
        }
        p.round2 {
            border: 2px solid red;
            border-radius: 8px;
        }
        p.round3 {

            border: 2px solid red;
            border-radius: 12px;
        }
    </style>
</head>

<body>
    <h1>Example of border and border-radius</h1>
    <p class="normal">Normal border</p>

    <p class="round1">Round border</p>

    <p class="round2">Rounder border</p>

    <p class="round3">Roundest border</p>

</body>

</html>
